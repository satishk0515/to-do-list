<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List with Date and Time</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-white">

    <div class="container mt-5">
        <div class="card bg-secondary">
            <div class="card-body">
                <h3 class="card-title text-center">My Todo List</h3>
                <div class="row g-2 mb-3">
                    <div class="col-md-7 col-sm-12">
                        <input type="text" id="todoInput" class="form-control" placeholder="Enter your task here..." aria-label="Todo">
                    </div>
                    <div class="col-md-3 col-sm-9" >
                        <input type="datetime-local" id="dateTimeInput" class="form-control" aria-label="Date and Time">
                    </div>
                    <div class="col-md-2 col-sm-3">
                        <button class="btn btn-warning w-100" type="button" id="addBtn">Add</button>
                    </div>
                </div>
                <ul class="list-group" id="todoList"></ul>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script src="scripts.js"></script>


</body>
</html>
